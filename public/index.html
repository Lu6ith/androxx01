	<body>

	<div class="wrapper-1">

		    <li><b class="fa fa-home"></b></li>

	<div class="wrapper-2">
		<ul id="nav">
		    <li class="top left" onclick="httpGet('http://lu6itharm.no-ip.org:8080/?serverfunction=ledSwitch&value=1&led=5')"><b class="fa fa-arrow-left"></b></li>
		    <li class="top right" onclick="httpGet('http://lu6itharm.no-ip.org:8080/?serverfunction=ledSwitch&value=1&led=4')"><b class="fa fa-arrow-up"></b></li>

	<div class="wrapper-3">

	<div class="wrapper-4">
	    <h2>Light switch</h2>
		<ul id="nav">
		    <li class="on" onclick="toggleBut()"><b class="fa fa-dot-circle-o"></b></li>
		    <li class="active off" onclick="toggleBut()"><b class="fa fa-circle-o"></b></li> 
		</ul>
	</div>  

	<div class="wrapper-5">
	    <!-- <h2>Light switch</h2> -->
	    <h2>Camera switch</h2>
		<ul id="nav">
		    <li class="on" onclick="toggleBut1()"><b class="fa fa-dot-circle-o"></b></li>
		    <li class="active off" onclick="toggleBut1()"><b class="fa fa-circle-o"></b></li>

	<script type="text/javascript" src="./javascripts/date.js"></script>
	<!--jQuery References-->
	<script src="./javascripts/jquery-1.11.0.min.js" type="text/javascript"></script>

	<script>
	function TakePict(script, iddok)
	{ 
		var req = null; 

		document.getElementById(iddok).innerHTML = "Czekaj ...";
		if(window.XMLHttpRequest)
			req = new XMLHttpRequest(); 
		else if (window.ActiveXObject)
			req  = new ActiveXObject(Microsoft.XMLHTTP); 

		req.onreadystatechange = function()
		{ 
			document.getElementById(iddok).innerHTML = "Czekaj ...";
			if(req.readyState == 4)
			{
				if(req.status == 200)
				{
					if(req.responseText == '')
					{
					 document.getElementById(iddok).innerHTML = "Brak odpowiedzi !!!!! ";
					}
					else
					{
					 document.getElementById(iddok).innerHTML = "... ZdjÄ™cie zrobione ! ..." + req.responseText;
					}
				}	
				else	
				{
					document.getElementById(iddok).style = "color: #b2045b;";				
					document.getElementById(iddok).innerHTML = "Error:  " + req.status + " " + req.statusText;
				}	
			} 
		}; 
		req.open("GET", "/cgi-bin/" + script, true); 
		req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded"); 
	};


	function update()
		{
			$('#pinfo02').text('Taking snapshot ...'); 
			//location.reload();
			$.ajax({
				type: 'GET',
				url: '/cgi-bin/snap.sh',
				timeout: 20000,
				success: function(data) {
					//$("#camera01").html(data);
					$('#pinfo02').text('.... done ...'); 
					window.setTimeout(update, 10000);
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					$('#pinfo02').text('Timeout contacting server..');
					window.setTimeout(update, 60000);
				}
			});
		};
		
	function TakeSnap()
		{
			//TakePict('pocv.py', 'pinfo02');
			var callback = httpGet('http://lu6itharm.no-ip.org:8080/?serverfunction=takePict');
			var now = new Date();
			var tim0 = new Date().toString("dddd d MMMM yyyy, HH:mm:ss");
			if (document.images) {
			    if (callback === 0) {
				    $('#camera01').fadeOut('slow');
				    document.images.camera01.src = './images/image.png?' + now.getTime();
				    $('#camera01').fadeIn("slow");
				    $('#pinfo02').text("Snapshot z godz.: " + tim0);
			    } else {
			        $('#pinfo02').text(tim0 + " --- ERROR !!!");
			    }
			}
				//$('#camera01').fadeOut('slow').html("<img src='img/image.png'/>").fadeIn("slow");
				//$('#camera01').fadeOut('slow').load("/ #pict01").fadeIn("slow");
				//location.reload();
		};
		
    function httpGet( theUrl )
        {
	        var xmlHttp = null;
 
	        xmlHttp = new XMLHttpRequest();
	        xmlHttp.open( 'GET', theUrl, false );
	        xmlHttp.send( null );
			    
	        return xmlHttp.responseText;
        };		
    
    function toggleBut() {
        $( ".wrapper-4 li.on" ).toggleClass( "active" );
        $( ".wrapper-4 li.off" ).toggleClass( "active" );
    };
    
    function toggleBut1() {
        $( ".wrapper-5 li.on" ).toggleClass( "active" );
        $( ".wrapper-5 li.off" ).toggleClass( "active" );
    };
	
	</script> 
	
	</body>
